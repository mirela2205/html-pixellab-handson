      <li>
        <label for="detergent">Detergent</label>
        <input

          id="detergent"

        <input
          type="checkbox"
          name="sapun"
          id="sapun"

    </ul>

      </li>
      <li>
        <input
          type="checkbox"
          name="tantum"
          id="tantum"

        <label for="tantum">Tantum verde</label>

    </ul>
